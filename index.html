<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Tsukari - つかり</title>
    <link rel="stylesheet" href="./WebsiteSrc/stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cabin:700">
    <link rel="stylesheet" href="./WebsiteSrc/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="./WebsiteSrc/stylesheets/untitled.css">
    <link rel="stylesheet" href="./WebsiteSrc/stylesheets/grid.css">
</head>

<body id="page-top" data-bs-spy="scroll" data-bs-target="#mainNav" data-bs-offset="77">
    <nav class="navbar navbar-light navbar-expand-md fixed-top" id="mainNav">
        <div class="container"><a class="navbar-brand text-capitalize" href="https://MoonL.me/" style="color: #42dca3;">MoonL</a><button data-bs-toggle="collapse" class="navbar-toggler navbar-toggler-right" data-bs-target="#navbarResponsive" type="button" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation" value="Menu"><i class="fa fa-bars"></i></button>
            <div class="collapse navbar-collapse" id="navbarResponsive" style="color: var(--bs-secondary);">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item nav-link"><a class="nav-link" href="#command-list">Command List</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <header class="masthead" style="background-color: var(--bs-gray-400)">
        <div class="intro-body" style="color: var(--bs-light);">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 mx-auto">
                        <h1 id="title" class="brand-heading text-capitalize" style="color: var(--bs-dark);">TsukariWa</h1>
                        <p class="intro-text" style="color: var(--bs-dark);">A Multipurposed Whatsapp Bot</p>
                        <div class="row grid" style="grid-template-columns: 1fr 1fr; gap: 10px;margin:auto">
                            <a class="btn btn-primary" href="https://github.com/MoonLGH/TsukariWa">Open Repo</a>
                            <a class="btn btn-primary" href="./commands">Open Commands</a>
                        </div>
                        <div class="row">
                            <div class="col-md-12" style="margin: 10px 0px 0px;"><a class="btn btn-link btn-circle" role="button" href="#invites" style="color: var(--bs-dark);border: 2px solid var(--bs-dark);margin: 5px 0px 0px;"><i class="fa fa-angle-double-down animated"></i></a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="text-center download-section content-section" id="status" style="background: var(--bs-dark);">
        <div class="container" style="color: var(--bs-gray-400);">
            <div class="col-lg-8 mx-auto">
                <h1 style="color: var(--bs-gray-400);">status</h1>
            </div>

                <div class="col-md-12">
                    <h2>total commands<br></h2>
                    <h4 id="command"></h4>
                </div>
            </div>
        </div>
    </section>
    <section class="text-center content-section" id="command-list" style="background: var(--bs-gray-400);">
        <div class="container">
            <div class="row" style="color: var(--bs-dark);">
                <div class="col-lg-8 mx-auto">
                    <h2>Command List</h2>
                    <p>Looking For Tsukari Command List's ?<br>Click the green button below</p><a class="btn btn-primary" href="./commands?type=text">Command List</a>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container text-center">
            <p>Copyright ©&nbsp;MoonL 2021</p>
        </div>
    </footer>
    <script src="./WebsiteSrc/javascripts/bootstrap.min.js"></script>
    <script src="./WebsiteSrc/javascripts/grayscale.js"></script>
